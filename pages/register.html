<!DOCTYPE html>
<html lang="pt-br" class="tudo">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logo_icon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/alto-contraste.css">
    <title>Technical Share</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div aria-label="Abrir menu" class="navbar__hamburger" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
              <span class="navbar__hamburger-hbar"></span>
              <span class="navbar__hamburger-hbar"></span>
              <span class="navbar__hamburger-hbar"></span>          
            </div>
            <div>
              <ul class="navbar__menu">
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Cadastre-se</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="../index.html#section-mentors" class="navbar__menu-link">Mentores</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Agendamento</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Contato</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Comunidade</a></li>
              </ul>
            </div>
            <a href="../index.html"class="logo__icon"></a>
            <div class="contraste__btn">
            </div>
            <a href="../index.html" class="navbar__avatar">
              <!-- adicionar a ft do perfil no lugar do gatinho -->
              <img class="navbar__avatar-img"src="http://placekitten.com/100/100" alt="foto do seu avatar">
            </a>
        </nav>
    </header>

    <main>
        <!-- enviar para o banco de dados -->
        <form action="#" method="post">
        <section class="register">
            <div class="register__content">    
                <div class="register__info">
                    <img class="register__image" src="../assets/images/user.png" alt="">
                    <label class="sr-only" for="name">Escreva seu nome</label>
                    <input id="name" type="text" placeholder="Nome" required>
                    <label class="sr-only" for="email">Escreva seu email</label>
                    <input type="email" name="" id="email" placeholder="Email" required>
                </div>

                <div class="register__options">
                    <div class="register__specialty">
                        <div class="select">
                            <label class="sr-only" for="category">Escolha a sua especialidade</label>
                            <select name="format" id="category" required>
                                <option selected disabled>Especialidade</option>
                                <option value="1">UX Researcher</option>
                                <option value="2">Front End</option>
                                <option value="3">Back End</option>
                                <option value="4">DevOps</option>
                                <option value="5">UX Writer</option>
                                <option value="6">UX/UI Designer</option>
                                <option value="7">SEO</option>
                                
                            </select>
                        </div>

                    </div>


                </div>
                <div class="register__profile">
                    <div class="register__dots"></div>
                    <h2 class="register__title">Perfil</h2>

                    <div class="specialty__options">
                        <div class="checkbox__group">
                            <input class="checkbox" type="checkbox" name="mentor" id="mentor" value="mentor">
                            <label for="mentor">Mentor</label>
                        </div>

                        <div class="checkbox__group">
                            <input class="checkbox" type="checkbox" name="mentored" id="mentored" value="mentorado">
                            <label for="mentored">Mentorado</label>
                        </div>

                    </div>
                </div>


            </div>
        
        </section>

        <div class="register__button regPage">
            <input id="register" class="button__cta regPage" type="button" value="Enviar">
        </div>
    </form>


    </main>

    <footer class="footer">
        <h4> &copy; Desenvolvido pelo Squad 20 - 2022</h4>
    </footer>

    <script src="../scripts/api.js"></script>
    <script src="../scripts/register.js"></script>
    <script src="../js/header-hamburger.js"></script>
    <script src="../js/contraste-feature.js"></script>
    <script src="../js/registro-acs.js"></script>

</body>

</html>
