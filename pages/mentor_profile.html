<!DOCTYPE html>
<html lang="pt-br" class="tudo">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/logo_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/mentor_profile.css">
    <link rel="stylesheet" href="../css/alto-contraste.css">
    <link rel="stylesheet" href="../css/base.css">
    <title>Perfil do Mentor</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div aria-label="Abrir menu" class="navbar__hamburger" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
              <span class="navbar__hamburger-hbar"></span>
              <span class="navbar__hamburger-hbar"></span>
              <span class="navbar__hamburger-hbar"></span>          
            </div>
            <div>
              <ul class="navbar__menu">
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Cadastre-se</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Mentores</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Agendamento</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Contato</a></li>
                <li id="navbar__menu-itemIMG" class="navbar__menu-item"><a href="#" class="navbar__menu-link">Comunidade</a></li>
              </ul>
            </div>
            <a href="index.html"class="logo__icon"></a>
            <div class="contraste__btn">
            </div>
            <a href="" class="navbar__avatar">
              <!-- adicionar a ft do perfil no lugar do gatinho -->
              <img class="navbar__avatar-img"src="http://placekitten.com/100/100" alt="foto do seu avatar">
            </a>
          </nav>
    </header>
    <main>
        <section class="mentor">
            <div class="mentor__content">
                <div class="mentor__structure">
                    <div class="mentor__info">
                        <img class="mentor__image" src="../assets/images/user.png" alt="mentor">
                        <div class="mentor__description">
                            <h1 id="mentor-name-profile" class="mentor__title">Nome</h1>
                            <h3 class="mentor__category" id="category-profile"></h3>
                        </div>
                    </div>
    
                    <div class="mentor__evaluation">
                        <div class="mentor__waves"></div>
                        <div class="mentor__rating">
                            <h3 class="mentor__categoryTitle" id="skill-profile">Categoria</h3>
                            <ul id="classStar" class="mentor__stars">
                                <li class="star-icon" data-avaliacao="1"></li>
                                <li class="star-icon" data-avaliacao="2"></li>
                                <li class="star-icon" data-avaliacao="3"></li>
                                <li class="star-icon" data-avaliacao="4"></li>
                                <li class="star-icon" data-avaliacao="5"></li>
                            </ul>
                        </div>
                    </div>
                </div>
               

              

                <div class="scheduling">
                   
                        <h2 class="scheduling__title">Plataformas e Horários</h2>
                        <div class="scheduling__structure">
                            <div class="plataforms">
    
                                <div class="form-group discord__icon">
                                    <input class="radio" name="plataform-option" id="radio-discord" type='radio' checked />
                                </div>
    
    
    
                                <div class="form-group zoom__icon">
                                    <input class="radio" name="plataform-option" id="radio-zoom" type='radio' />
                                </div>
    
                            </div>
    
                            <div class="schedules">
    
                                <div class="schedules__options">
                                    <div class="form-group">
                                        <input class="radio" name="schedule-option" id="radio-time1" type='radio' />
                                        <label for="radio-time1">
                                            <h3>08h às 09h</h3>
                                        </label>
                                    </div>
    
    
                                    <div class="form-group">
                                        <input class="radio" name="schedule-option" id="radio-time2" type='radio' />
                                        <label for="radio-time2">
                                            <h3>09h às 10h</h3>
                                        </label>
    
                                    </div>
    
    
                                    <div class="form-group">
                                        <input class="radio" name="schedule-option" id="radio-time3" type='radio' />
                                        <label for="radio-time3">
                                            <h3>10h às 11h</h3>
                                        </label>
    
                                    </div>
                                </div>
                                <div class="schedules__options">
                                    <div class="form-group">
                                        <input class="radio" name="schedule-option" id="radio-time4" type='radio' />
                                        <label for="radio-time4">
                                            <h3>18h às 19h</h3>
                                        </label>
    
                                    </div>
                                    <div class="form-group">
                                        <input class="radio" name="schedule-option" id="radio-time5" type='radio' />
                                        <label for="radio-time5">
                                            <h3>19h às 20h</h3>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input class="radio" name="schedule-option" id="radio-time6" type='radio' />
                                        <label for="radio-time6">
                                            <h3>20h às 21h</h3>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>                   
                </div>

                <hr>
                
                <div class="calendar"></div>
            </div>

        </section>
        <div class="mentor__button">
            <a class="button__cta" href="#">Marcar</a>
        </div>

    </main>

    <footer class="footer">
        <h4> &copy; Desenvolvido pelo Squad 20 - 2022</h4>
    </footer>


    <script src="../scripts/mentorProfile.js"></script>
    <script src="../scripts/calendar.js"></script>
    <script src="../js/header-hamburger.js"></script>
    <script src="../js/contraste-feature.js"></script>

</body>

</html>
